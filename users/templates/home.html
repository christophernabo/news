<!-- templates/home -->

{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{user.username}}!
        <p><a href="{% url 'logout' %}">logout</a> </p>
    {% else %}
        <p>You are not logged in </p>
        <a href="{% url 'login' %}">Login</a>
        <a> | </a>
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
{% endblock content %}
