<!-- templates/base.html-->
<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" html>

    <head>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
        <title>
        {% block title %}
        Newspaper App
        {% endblock title %}
        </title>
        <header>     
            <!-- meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" 
            content="width=device-width, initial-scale=1,shrink-to-fit=no">         
          </header>       
    </head>

    <body>
                <div >
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
                        <a class="navbar-brand" href="{% url 'home' %}" style="color:white" >Newspaper</a>
                        <div class="container-fluid">
                            <button
                            class="navbar-toggler"
                            type="button"
                            data-mdb-toggle="collapse"
                            data-mdb-target="#navbarExample01"
                            aria-controls="navbarExample01"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                            >
                            {% comment %} <i class="fas fa-bars"></i> {% endcomment %}
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarCollapse">
                                {% if user.is_authenticated %} 
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item active">

                                            <li class="nav-item active ">
                                            <a class="nav-link" aria-current="page" href="{% url 'article_new'%}" style="color:white">+ New</a></li>   
                                            
                                            <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                                                data-toggle="dropdown"
                                                aria-haspopup="true"
                                                aria-expanded="false">
                                                {{user.username}}
                                            </a>

                                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                                <a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
                                                    <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                                            </div>
                                        
                                        </li>
                                    </ul>
                                {% else %}
                                    <form class="form-inline ml-auto">
                                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                                            Log In</a>
                                        <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                                            Sign up</a>
                                    </form>
                               {% endif %}
                            </div>
                        </div>
                    </nav>
                    <!-- Navbar --> 
                </div>

                <div style="padding-left: 65px;padding-right:65px">
                    {% block content %}
                
                    {% endblock content %}    
                </div>


            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    </body>
</html>
