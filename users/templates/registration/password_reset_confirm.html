<!-- templates/registration/password_reset_confirm.html-->
{% extends 'base.html' %}

{% block title %}Enter a new password{% endblock title %}

{% block content %}
    <h1>Set a new Password!</h1>
    <form>
        {% csrf_token %}
        {{ form.as_p}}
        <input class="btn btn-success" type="submit" value="change my password">
    </form>
{% endblock content %}
